server:
  port: "8080"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

storage:
  path: "./data/logs"
  chunk_size_bytes: 1048576  # 1MB
  retention_days: 7
  compression_enabled: false

ingest:
  buffer_size: 1000
  flush_interval_ms: 5000
  max_batch_size: 5000
  workers: 4

auth:
  enabled: false
  api_key: ""  # Set via LOGPULSE_API_KEY env var

streaming:
  enabled: true
  max_clients: 1000
  broadcast_buffer_size: 5000
  client_timeout: 60s
  ping_interval: 30s

query:
  max_time_range: 720h  # 30 days
  default_limit: 100
  max_limit: 10000

metrics:
  enabled: true
  prometheus_path: "/metrics"

logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text