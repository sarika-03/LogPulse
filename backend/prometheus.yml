global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'logpulse-prod'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

rule_files:
  - 'alert-rules.yml'

scrape_configs:
  # LogPulse server
  - job_name: 'logpulse'
    static_configs:
      - targets: ['logpulse:8080']
        labels:
          service: 'logpulse'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Optional: Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Optional: Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
