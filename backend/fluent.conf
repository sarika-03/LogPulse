<source>
  @type tail
  path /var/log/app.log
  pos_file /var/log/app.log.pos
  tag app.log
  read_from_head true
  
  <parse>
    @type json
    time_format %Y-%m-%dT%H:%M:%S%z
    keep_time_key true
  </parse>
</source>

<filter **>
  @type record_modifier
  
  <replace>
    key hostname
    expression /^(.+)$/${Socket.gethostname}/
  </replace>
  
  <replace>
    key timestamp
    expression /^(.+)$/${Time.now.to_datetime.rfc3339}/
  </replace>
  
  <record>
    environment production
    service app
    region us-west-2
  </record>
</filter>

<match **>
  @type http_buffered
  
  endpoint_url http://logpulse:8080/ingest
  http_method post
  
  serializer json
  
  <buffer>
    @type file
    path /fluentd/log/buffer
    flush_mode interval
    flush_interval 5s
    flush_at_shutdown true
    retry_type exponential_backoff
    retry_wait 10s
    retry_max_interval 30s
    retry_timeout 72h
    retry_max_times 17
    compress gzip
  </buffer>
  
  <format>
    @type json
  </format>
  
  <secondary>
    @type file
    path /fluentd/log/failed/%Y%m%d/%H/%M/%S.%N.json
  </secondary>
</match>
